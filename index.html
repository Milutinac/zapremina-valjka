<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina Valjka</title>
</head>
<body>
    <script>

        var poluprecnikV = prompt("Unesite vrednost poluprecnika: ")
        var visinaV= prompt("Unesite vrednost visine: ")
        var zapremina = parseInt(poluprecnikV)  * parseInt(poluprecnikV) * parseInt(visinaV) * 3.14
        alert("Zapremina valjka je: " + zapremina)

    </script>
</body>
</html>
